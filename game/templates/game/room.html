<!doctype html>
<html lang="tr" data-bs-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Room {{ code }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #turkeyMap { width:100%; height:auto; display:block; }
    #turkeyMap path[id^="TR"]{ cursor:pointer; opacity:.88; }
    #turkeyMap path.correct{ fill:#2ecc71 !important; }
    #turkeyMap path.wrong{ fill:#ff4d4d !important; }
  </style>
</head>
<body class="bg-dark text-light">

<div class="container py-4">
  <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center gap-3 mb-3">
    <div>
      <h1 class="h4 mb-1">Oda: <span class="text-info">{{ code }}</span></h1>
      <div id="question" class="text-secondary">Bağlanıyor…</div>
    </div>

    <div class="d-flex gap-2 flex-wrap">
      <input id="name" class="form-control" style="max-width:220px" placeholder="İsim">
      <button id="join" class="btn btn-outline-info">Join</button>
      <button id="start" class="btn btn-info">Start</button>
      <a class="btn btn-outline-light" href="{% url 'game:lobby' %}">Lobby</a>
    </div>
  </div>

  <div class="row g-3">
    <div class="col-lg-8">
      <div class="border rounded p-2 bg-black">
        <svg id="turkeyMap" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 422">
          <!-- SVG_PATHS_BURAYA -->
        </svg>
      </div>
      <div id="log" class="text-secondary mt-2 small"></div>
    </div>

    <div class="col-lg-4">
      <div class="card bg-black border-secondary">
        <div class="card-header border-secondary">Skorlar</div>
        <ul id="scores" class="list-group list-group-flush"></ul>
      </div>
    </div>
  </div>
</div>

<script>
  const ROOM = "{{ code }}";
  const proto = (window.location.protocol === "https:") ? "wss" : "ws";
  const wsUrl = `${proto}://${window.location.host}/ws/room/${ROOM}/`;
  const ws = new WebSocket(wsUrl);

  const elQuestion = document.getElementById("question");
  const elScores = document.getElementById("scores");
  const elLog = document.getElementById("log");
  const elName = document.getElementById("name");
  const btnJoin = document.getElementById("join");
  const btnStart = document.getElementById("start");
  const svg = document.getElementById("turkeyMap");

  let currentTarget = null;
  let joined = false;

  function renderScores(items){
    elScores.innerHTML = "";
    for (const p of (items || [])){
      const li = document.createElement("li");
      li.className = "list-group-item bg-black text-light border-secondary d-flex justify-content-between";
      li.innerHTML = `<span>${p.name}</span><b>${p.score}</b>`;
      elScores.appendChild(li);
    }
  }

  function clearMap(){
    svg.querySelectorAll('path[id^="TR"]').forEach(p=>{
      p.classList.remove("correct","wrong");
    });
  }

  function setQuestion(target){
    currentTarget = target;
    if (target){
      elQuestion.textContent = `${target.name} nerede?`;
    }
  }

  ws.onopen = () => {
    elQuestion.textContent = "Bağlandı. Join yap.";
  };

  ws.onmessage = (ev) => {
    const data = JSON.parse(ev.data);

    if (data.type === "hello"){
      elLog.textContent = `Server: ${data.room} odasına bağlandın.`;
    }

    if (data.type === "state"){
      renderScores(data.scores);
      if (data.current_target) setQuestion(data.current_target);
    }

    if (data.type === "started"){
      clearMap();
      setQuestion(data.current_target);
      elLog.textContent = "Oyun başladı!";
    }

    if (data.type === "question"){
      clearMap();
      setQuestion(data.current_target);
    }

    if (data.type === "result"){
      // boyamalar
      const clicked = svg.querySelector(`#${CSS.escape(data.clicked_id)}`);
      const correct = svg.querySelector(`#${CSS.escape(data.correct_id)}`);

      if (clicked) clicked.classList.add(data.is_correct ? "correct" : "wrong");
      if (correct) correct.classList.add("correct");

      renderScores(data.scores);

      elLog.textContent = data.is_correct
        ? `${data.by} doğru yaptı (+10)`
        : `${data.by} yanlış yaptı. Doğru: ${data.correct_name}`;
    }

    if (data.type === "ended"){
      elLog.textContent = "Süre bitti!";
      elQuestion.textContent = "Oyun bitti.";
    }
  };

  btnJoin.addEventListener("click", () => {
    const name = (elName.value || "Player").trim();
    ws.send(JSON.stringify({ type: "join", name }));
    joined = true;
    elLog.textContent = `Join: ${name}`;
  });

  btnStart.addEventListener("click", () => {
    if (!joined){
      elLog.textContent = "Önce Join yap!";
      return;
    }
    ws.send(JSON.stringify({ type: "start" }));
  });

  // SVG click (event delegation)
  svg.addEventListener("click", (e) => {
    if (!joined) return;
    const t = e.target;
    if (!t || t.tagName.toLowerCase() !== "path") return;

    const id = t.getAttribute("id") || "";
    if (!id.startsWith("TR")) return;

    ws.send(JSON.stringify({ type: "answer", id }));
  });
</script>
</body>
</html>
