<!doctype html>
<html lang="tr" data-bs-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Multiplayer Lobby</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
  <div class="container py-5" style="max-width:560px;">
    <h1 class="h3 mb-3">Multiplayer Lobby</h1>

    <form method="post" class="card card-body bg-black border-secondary">
      {% csrf_token %}
      <label class="form-label">Oda Kodu (6 karakter)</label>
      <input name="code" class="form-control mb-3" placeholder="Örn: A1B2C3">

      <button class="btn btn-primary w-100">Odaya Gir / Oluştur</button>

      <div class="form-text text-secondary mt-2">
        Boş bırakırsan otomatik oda oluşturur.
      </div>

      <a class="btn btn-outline-light mt-3 w-100" href="{% url 'game:home' %}">
        Singleplayer’a dön
      </a>
    </form>
  </div>
</body>
</html>
